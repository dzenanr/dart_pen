<!DOCTYPE html>

<html>
  <head>
    <title>DartPen</title>
  </head>
  <body>
    <h2>Dart Pen</h1>
    
    <section> 
      <canvas id="canvas" width="666" height="666">
        Canvas is not supported in your browser.
      </canvas>  
    </section>
    
    <section> 
      <label for="rotate">Rotate</label>
      <input type="number" id="rotate" min="0" size="3"/>
      <label for="advance">Advance</label>
      <input type="number" id="advance" min="1" size="6"/> 
      <label for="iterate">Iterate</label>
      <input type="number" id="iterate" min="1" size="4"/> 
      <button id="do">Do</button>
    </section>
    
    <section>   
      <textarea name="path" rows=44 cols=80 id="path"></textarea>
      <br/>
      <button id="display">Display</button>
      <button id="clear">Clear</button>
    </section> 
    
    <script type="application/dart" src="DartPen.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
