<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Dzenan Ridjanovic"/>
    <title>Dart Pen</title>
  </head>
  <body>
    <header>
      <h3>Dart Pen
        &nbsp &nbsp &nbsp
        <label for="down">down</label>
        <input type="checkbox" id="down"/> 
        &nbsp &nbsp       
        <select id="color">
          <option>black</option>
          <option>blue</option>
          <option>brown</option>
          <option>gray</option>
          <option>green</option>
          <option>orange</option>
          <option>red</option>
          <option>yellow</option>
        </select>
        &nbsp &nbsp 
        <select id="width">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
        &nbsp &nbsp &nbsp &nbsp
        <button id="center">Center</button>
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
        <select id="demos">
          <option>random</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <button id="demo">Demo</button>
      </h3>
    </header>
    
    <section> 
      <canvas id="canvas" width="666" height="666">
        Canvas is not supported in your browser.
      </canvas>  
    </section>
    
    <section> 
      <label for="turn">turn</label>
      <input type="text" id="turn" size="3"/>
      <label for="advance">advance</label>
      <input type="text" id="advance" size="6"/> 
      <label for="repeat">repeat</label>
      <input type="text" id="repeat" size="4"/> 
      <button id="move">Move</button>
      &nbsp &nbsp
      <button id="random">Random</button>
      &nbsp &nbsp &nbsp &nbsp
      <button id="all">All</button>
      &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
      <button id="erase">Erase</button>
    </section>
    
    <section> 
      <header>
        <h4>Commands 
          &nbsp &nbsp
          <button id="show">Show</button>
          &nbsp &nbsp
          <button id="draw">Draw</button>
        </h4>
      </header>  
      <textarea name="commands" rows=44 cols=80 id="commands"></textarea>    
    </section> 
    
    <section> 
      <header>
        <h4>Data 
          &nbsp &nbsp
          <button id="display">Display</button>
        </h4>
      </header>  
      <textarea name="path" rows=44 cols=80 id="path"></textarea>    
    </section> 
    
    <script type="application/dart" src="DartPen.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
